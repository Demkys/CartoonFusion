<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToonFlare — Потоковое вещание мультфильмов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ToonFlare</h1>
    </header>

    <main>
        <section class="showcase">
            <h2>Рик и Морти</h2>
            <p class="age-restriction">18+</p>
            <video controls>
                <source src="assets/rick-and-morty-trailer.mp4" type="video/mp4">
                Ваш браузер не поддерживает воспроизведение видео.
            </video>

            <div class="season-selector">
                <label for="season">Выберите сезон:</label>
                <select id="season">
                    <option value="1">Сезон 1</option>
                    <option value="2">Сезон 2</option>
                    <option value="3">Сезон 3</option>
                    <option value="4">Сезон 4</option>
                    <option value="5">Сезон 5</option>
                </select>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ToonFlare. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
